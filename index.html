<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手电筒应用</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            transition: background-color 0.3s;
        }

        .controls {
            position: fixed;
            bottom: 50px;
            width: 80%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .slider-container {
            margin: 20px 0;
        }

        label {
            color: white;
            display: block;
            margin-bottom: 10px;
        }

        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="slider-container">
            <label>亮度控制</label>
            <input type="range" id="brightness" min="0" max="100" value="50">
        </div>
        <div class="slider-container">
            <label>色温控制（冷暖色调）</label>
            <input type="range" id="temperature" min="2000" max="10000" value="6000">
        </div>
    </div>

    <script>
        const brightnessSlider = document.getElementById('brightness');
        const temperatureSlider = document.getElementById('temperature');

        function updateLight() {
            const brightness = brightnessSlider.value;
            const temperature = temperatureSlider.value;
            
            // 将开尔文色温转换为RGB
            let r, g, b;
            const temp = temperature / 100;
            
            if (temp <= 66) {
                r = 255;
                g = temp;
                g = 99.4708025861 * Math.log(g) - 161.1195681661;
            } else {
                r = temp - 60;
                r = 329.698727446 * Math.pow(r - 60, -0.1332047592);
                g = temp - 60;
                g = 288.1221695283 * Math.pow(g - 60, -0.0755148492);
            }
            
            if (temp >= 66) {
                b = 255;
            } else if (temp <= 19) {
                b = 0;
            } else {
                b = temp - 10;
                b = 138.5177312231 * Math.log(b) - 305.0447927307;
            }

            // 限制RGB值在0-255范围内
            r = Math.min(255, Math.max(0, r));
            g = Math.min(255, Math.max(0, g));
            b = Math.min(255, Math.max(0, b));

            // 应用亮度
            const brightnessMultiplier = brightness / 100;
            document.body.style.backgroundColor = `rgba(${r * brightnessMultiplier}, ${g * brightnessMultiplier}, ${b * brightnessMultiplier}, 1)`;
        }

        brightnessSlider.addEventListener('input', updateLight);
        temperatureSlider.addEventListener('input', updateLight);

        // 初始化
        updateLight();
    </script>
</body>
</html>
